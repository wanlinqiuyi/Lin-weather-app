<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Lin's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-temp">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </form>
          </div>
         
          <div class="overview">
            <div class="row fisrt">
              <div class="col-6">
                <h1 id="city"></h1>
              </div>
              <div class="col-6">
                <div class="weather-temperature d-flex justify-content-end">
                  <span id="temperature"></span>
                  <span class="unit">
                    <a id="celcius" class="active" href="#"> °C</a> |
                    <a id="fahrenheit" href="#">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="row second">
              <div class="col-6">
                <div class="weather-info">
                  <ul>
                    <li>
                      <span id="date"></span>
                    </li>
                    <li>
                      <span id="description"></span>
                    </li>

                    <li>
                      Humidity: <span id="humidity">
                        </span>%
                        </li>
                        <li>          
                      </span>Wind:
                      <span id="wind"></span> m/h
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-6">
                <img id="icon" src="#" alt="" class="float-end temp-emoji" />
              </div>
            </div>
          </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <em>
          <a
            href="https://github.com/wanlinqiuyi/Lin-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by
          <a
            href="https://wanlinqiuyi.wixsite.com/portfolio?lang=en"
            class="text-decoration-none"
            target="_blank"
          >
            Lin Qiu Yi Wan</a
          >. 2021. All rights reserved.
        </em>
      </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
